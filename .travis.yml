language: c

sudo: false

matrix:
  include:
    - env: BUILD=stack STACK_YAML=stack.yaml

addons:
  apt:
    packages:
    - wget
    - libgmp-dev

cache:
  directories:
    - $HOME/.ghc
    - $HOME/.cabal
    - $HOME/.stack

before_install:
 - export PATH=$HOME/.local/bin:$PATH
 - ./.travis-setup.sh
 - git clone https://github.com/melsman/apltail.git
 - export APLT_ROOT=$HOME/apltail
 # Something nasty happens now.
 - wget http://napoleon.hiperfit.dk/~athas/aplt -O apltail/aplt
 - chmod +x apltail/aplt
 - wget http://napoleon.hiperfit.dk/~athas/futhark-c -O $HOME/.local/bin/futhark-c
 - chmod +x $HOME/.local/bin/futhark-c

install:
 - stack --no-terminal test --only-dependencies -j 3

script:
 - stack --no-terminal test --haddock --no-haddock-deps -j 3
 - stack install
